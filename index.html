<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Code Quiz</title>
  </head>
  <body>
    <nav>View Highscores</nav>
    <nav id="time">Time</nav>
    <div id="quizContainer" class="container">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following questions within the time limit. Keep in
        mind that incorrect answers will penalize your score time by ten
        seconds!
      </p>

      <div id="question-container" class="hide"></div>
      <div id="question" class="question"></div>

      <label class="choice"
        ><input type="radio" name="choice" value="1" /> <v id="cho1"></v
      ></label>
      <label class="choice"
        ><input type="radio" name="choice" value="2" /> <span id="cho2"></span
      ></label>
      <label class="choice"
        ><input type="radio" name="choice" value="3" /> <span id="cho3"></span
      ></label>
      <label class="choice"
        ><input type="radio" name="choice" value="4" /> <span id="cho4"></span
      ></label>
      <br />
      <button id="startBtn">Start Quiz</button>
      <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">
        Next Question
      </button>
    </div>
    <div id="result" class="container result" style="display: none;"></div>
    <script src="script.js"></script>
    <footer><p id="result"></p></footer>
  </body>
</html>
